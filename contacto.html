  <body class="all">
    <div class="contenido">
      <div class="contacto">
        <h2>CONTACTO</h2>
        <br />
        <form action="send.php" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo Electronico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Asunto</label>
            <input
              type="text"
              class="form-control"
              id="asunto"
              name="asunto"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Mensaje</label> <br />
            <textarea
              class="form-element"
              name="mensaje"
              id="mensaje"
              cols="50"
              rows="10"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <br />
    </div>
